  checkban:
    usage: '&c/checkban <joueur>'
    no_ban: '&cLe joueur n''est pas banni !'
    banned: |-
      &aJoueur &f[&a$target&f]&a est banni :
      Banni par : $executor
      Raison : $reason&a
      Banni sur : $dateStart
      Banni jusqu'à : $dateEnd ($duration)
      IP ban : $ipban, masqué : $silent, permanent : $permanent
