      &aLa cible &f[&a$target&f]&a est réduite au silence:
      &aPar: $executor
      &aRaison: $reason&r
      &aLe: $dateStart
      &aJusqu''a: $dateEnd ($duration)
      &aSur le serveur &6$serverOrigin&a, portée du serveur: &6$serverScope
